<div id="main" class="wrapper style1">

            <p>구매문의 요청페이지</p>

        <!-- Form -->
        <section>
            <h3>고객문의</h3>
            <form method="post" action="#">
                <div class="row gtr-uniform gtr-50">
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="name" id="name" placeholder="이름" required />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="email" name="email" id="email" placeholder="이메일" required />
                    </div>
                    <div class="col-12">
                        <input type="text" name="phone" id="phone" placeholder="연락처" />
                    </div>
                    <div class="col-12">
                        <input type="text" name="address" id="address" placeholder="주소" />
                    </div>
                    <div class="col-12">
                        <select name="category" id="category" required>
                            <option value="">- 문의 유형 선택 -</option>
                            <option value="manufacturing">제조 관련</option>
                            <option value="shipping">배송 관련</option>
                            <option value="administration">행정 관련</option>
                            <option value="human_resources">인사 관련</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea name="message" id="message" placeholder="문의 내용을 입력해 주세요." rows="6" required></textarea>
                    </div>
                    <div class="col-12">
                        <label>
                            <input type="checkbox" name="privacy" required>
                            개인정보의 수집 및 이용목적에 동의합니다.
                        </label>
                        <textarea readonly style="font-size:12px; width:100%; padding:5px; margin-top:10px" rows="6">
▶ 개인정보의 수집 및 이용목적
- 서비스 이용에 따른 본인식별, 실명확인, 가입의사 확인, 연령제한 서비스 이용
- 고지사항 전달, 불만처리 의사소통 경로 확보, 물품배송 시 정확한 배송지 정보 확보
- 신규 서비스 등 최신정보 안내 및 개인맞춤서비스 제공을 위한 자료
- 기타 원활한 양질의 서비스 제공 등

▶ 수집하는 개인정보의 항목
- 이름, 이메일, 주소, 연락처, 그 외 선택항목

▶ 개인정보의 보유 및 이용기간
- 원칙적으로 개인정보의 수집 또는 제공받은 목적 달성 시 지체 없이 파기합니다.
- 다만, 원활한 서비스의 상담을 위해 상담 완료 후 내용을 3개월간 보유할 수 있으며
  전자상거래에서의 소비자보호에 관한 법률 등 타법률에 의해 보존할 필요가 있는 경우에는 일정기간 보존합니다.
                        </textarea>

							<li><input type="submit" value="문의 보내기" class="primary" /></li>
							<li><input type="reset" value="초기화" /></li>
						</ul>
